<!DOCTYPE html>
<html>
  <head>
    <title>Listas</title>
    <link
      rel="icone"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/128/2589/2589175.png"
    />
  </head>
  <body>
    <h1>Listas</h1>
    <h2>Uma lista não ordenada</h2>
    <ul>
      <li>Oi</li>
      <li>Oi</li>
      <li>Oi</li>
    </ul>
    <h2>Uma lista Ordenada</h2>
    <ol>
      <li>Olá</li>
      <li>Olá</li>
      <li>Olá</li>
    </ol>
    <!-- Listas descritivas possuem semântica, pois representam pares de termos -->
    <h2>Uma lista descritiva</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Linguagem de marcação para estruturar conteúdo na web.</dd>

      <dt>CSS</dt>
      <dd>Responsável pelo estilo e layout das páginas.</dd>
    </dl>
  </body>
</html>
